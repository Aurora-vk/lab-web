<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 微博二维码悬停效果 */
        .weibo-container {
            position: relative;
        }

        .weibo-qr {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .weibo-container:hover .weibo-qr {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">功能测试</h1>
        
        <!-- 测试学校logo -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">学校Logo测试</h2>
            <p class="text-gray-600 mb-4">点击logo应该跳转到深圳技术大学官网，悬停时logo会半透明</p>
            <div class="flex justify-center">
                <a href="https://www.sztu.edu.cn" target="_blank" class="block">
                    <img class="hover:opacity-50 transition-opacity duration-300" 
                         style="max-height:100px; max-width:100%" 
                         alt="深圳技术大学"
                         src="images/sztu_logo.png">
                </a>
            </div>
        </div>

        <!-- 测试微博图标 -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">微博图标测试</h2>
            <p class="text-gray-600 mb-4">悬停在微博图标上应该显示二维码，点击应该跳转到微博页面</p>
            <div class="flex justify-center">
                <div class="inline-flex items-center">
                    <p class="mr-4">社交媒体：</p>
                    <div class="weibo-container relative inline-block">
                        <a href="https://weibo.com/u/7721623040" target="_blank" 
                           class="text-gray-600 hover:text-blue-500 transition-colors">
                            <i class="bi-sina-weibo text-2xl"></i>
                        </a>
                        <!-- 微博二维码悬停显示 -->
                        <div class="weibo-qr">
                            <div class="bg-white p-3 rounded-lg shadow-lg border">
                                <img src="images/weibo.png" alt="微博二维码" class="w-24 h-24">
                                <p class="text-xs text-center text-gray-600 mt-2">扫码关注微博</p>
                            </div>
                            <!-- 箭头 -->
                            <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 
                                        border-l-4 border-r-4 border-t-4 border-transparent border-t-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
