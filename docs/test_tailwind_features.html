<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* 微博二维码悬停效果 */
            .weibo-container {
                position: relative;
            }

            .weibo-qr {
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 8px;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .weibo-container:hover .weibo-qr {
                opacity: 1;
                visibility: visible;
            }

            .weibo-qr-content {
                background: white;
                padding: 16px;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                border: 1px solid #e5e5e5;
                text-align: center;
                position: relative;
                min-width: 140px;
                white-space: nowrap;
            }

            .weibo-qr-content img {
                width: 100px;
                height: 100px;
                object-fit: contain;
                display: block;
                margin: 0 auto;
            }

            .weibo-qr::after {
                content: '';
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid white;
                filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.1));
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Tailwind CSS 功能测试</h1>
        
        <!-- 测试学校logo -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">学校Logo测试</h2>
            <p class="text-gray-600 mb-4">点击logo应该跳转到深圳技术大学官网，悬停时logo会半透明</p>
            <div class="flex justify-center">
                <a href="https://www.sztu.edu.cn" target="_blank" class="block hover:opacity-50 transition-opacity duration-300">
                    <img class="img-responsive" style="max-height:100px; max-width:100%" alt="深圳技术大学"
                         src="images/sztu_logo.png">
                </a>
            </div>
        </div>

        <!-- 测试微博图标 -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">微博图标测试</h2>
            <p class="text-gray-600 mb-4">悬停在微博图标上应该显示二维码，点击应该跳转到微博页面</p>
            <div class="flex justify-center">
                <div class="inline-flex items-center">
                    <p class="mr-2">社交媒体：</p>
                    <div class="weibo-container relative inline-block">
                        <a href="https://weibo.com/u/7721623040" target="_blank" 
                           class="text-gray-600 hover:text-blue-600 transition-colors text-2xl">
                            <i class="bi-sina-weibo"></i>
                        </a>
                        <!-- 微博二维码悬停显示 -->
                        <div class="weibo-qr">
                            <div class="weibo-qr-content">
                                <img src="images/weibo.png" alt="微博二维码">
                                <p class="text-sm text-gray-700 mt-3 font-medium">扫码关注微博</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模拟页脚样式测试 -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">页脚样式模拟</h2>
            <div class="border-t border-gray-400 pt-4 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 学校logo -->
                <div>
                    <a href="https://www.sztu.edu.cn" target="_blank" class="block hover:opacity-50 transition-opacity duration-300">
                        <img class="img-responsive" style="max-height:100px; max-width:100%" alt="深圳技术大学"
                             src="images/sztu_logo.png">
                    </a>
                </div>

                <!-- 实验室信息 -->
                <div>
                    <ul class="space-y-2">
                        <li>
                            <i class="bi-geo-alt mr-2"></i>
                            <span>通讯地址：xx省xx市xx区</span>
                        </li>
                        <li>
                            <i class="bi-telephone mr-2"></i>
                            <span>联系方式：137xxxxxxxx</span>
                        </li>
                        <li>
                            <i class="bi-envelope mr-2"></i>
                            <span>电子邮箱：xxxxxxxxx@edu.cn</span>
                        </li>
                    </ul>
                </div>

                <!-- 网站信息&社交媒体 -->
                <div>
                    <ul class="space-y-2">
                        <li><p>网站访问：94</p></li>
                        <li><p>最后更新：2025/06/20</p></li>
                        <li class="inline-flex items-center">
                            <p class="mr-2">社交媒体：</p>
                            <div class="weibo-container relative inline-block">
                                <a href="https://weibo.com/u/7721623040" target="_blank" 
                                   class="text-gray-600 hover:text-blue-600 transition-colors text-lg">
                                    <i class="bi-sina-weibo"></i>
                                </a>
                                <!-- 微博二维码悬停显示 -->
                                <div class="weibo-qr">
                                    <div class="weibo-qr-content">
                                        <img src="images/weibo.png" alt="微博二维码">
                                        <p class="text-sm text-gray-700 mt-3 font-medium">扫码关注微博</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 版权信息 -->
            <div class="bg-blue-600 text-xs text-white text-center py-2 px-4 mt-6 rounded">
                <p class="inline-block">Copyright &copy; xxx实验室 版权所有
                    <a href="https://beian.miit.gov.cn/" class="ml-2 hover:text-blue-200 transition-colors">
                        <i class="bi-shield-shaded mr-1"></i>粤ICP备xxxxxxx号
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
